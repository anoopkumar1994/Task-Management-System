<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task - Task Management System</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="add-task.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/}" href="#">Task Management System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/tasklist">Task List</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <!-- <button class="btn btn-danger" onclick="logout()">Logout</button> -->
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main class="container mt-4">
        <h1>Add Task</h1>
        <form action="/addtask" th:action="@{/addtask}" method="post" th:object="${addtask}">
            <div class="form-group">
                <label for="taskName">Task Name:</label>
                <input th:field="*{taskName}" type="text" class="form-control" id="taskName" name="taskName" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" th:field="*{description}" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="dueDate">Due Date:</label>
                <input th:field="*{dueDate}" type="date" class="form-control" id="dueDate" name="dueDate" required>
            </div>
            <input type="hidden" th:field="*{id}"/>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
    </main>

    <footer class="mt-4 text-center">
        <p>&copy; 2023 Task Management System</p>
    </footer>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- <script>
        function logout() {
            // Add your logout logic here
            // For example, you can clear session data or perform a logout API call
            alert("Logged out successfully!");
        }
    </script> -->
</body>
</html>
