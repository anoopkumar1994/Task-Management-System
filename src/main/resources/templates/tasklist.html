<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="taskdesign.css">
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="tasklist.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}" href="/">Task Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/addtask">Add Task</a>
                </li>
                <li class="nav-item">
                   <!-- <button class="btn btn-danger" onclick="logout()">Logout</button> -->
                </li>
            </ul>
        </div>
    </nav>

    <header>
        <h1>Task Management System</h1>
    </header>
    
    <main>
        <section class="task-list">
            <h2>Your Tasks</h2>
            <ul>
                <li th:each="task : ${tasklistUser}">
                    <h3 th:text="${task.taskName}">Task 1</h3>
                    <p th:text="${task.description}">Description of Task 1.</p>
                    <p th:text="'Due Date: ' + ${task.dueDate}" >Due Date: January 31, 2023</p>
                    <a th:href="@{/addtask(id=${task.id})}" class="btn update">Update</a> 
                    <a th:href="@{/delete/{id}(id=${task.id})}" class="btn delete">Delete</a>
                </li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Task Management System</p>
    </footer>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>

    <!--<script>
        function logout() {
            // Add your logout logic here
            // For example, you can clear session data or perform a logout API call
            alert("Logged out successfully!");
        }
    </script> -->
</body>
</html>
